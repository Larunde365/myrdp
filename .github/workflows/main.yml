name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 1440  # 24 hours max recommended

    env:
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

            - name: Enable RDP & Open Firewall
        shell: powershell
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA (Network Level Authentication) - required for reliable access
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force

          # SecurityLayer = 1 â†’ Use RDP encryption (not TLS) when NLA is disabled
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 1 -Force

          # Allow RDP through Windows Firewall (Tailscale will secure it)
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389 profile=any

          # Restart RDP services
          Restart-Service -Name TermService -Force -ErrorAction SilentlyContinue
          Restart-Service -Name UmRdpService -Force -ErrorAction SilentlyContinue

      - name: Create RDP Admin User with Random Password
        run: |
          $PasswordLength = 20
          $Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?"
          $Password = -join ((1..$PasswordLength) | ForEach-Object { $Chars[(Get-Random -Maximum $Chars.Length)] })
          $SecurePassword = ConvertTo-SecureString $Password -AsPlainText -Force

          # Create user
          New-LocalUser -Name "rdpuser" -Password $SecurePassword -FullName "RDP User" -Description "Temporary GitHub Actions RDP Access" -AccountNeverExpires:$true -PasswordNeverExpires:$true

          # Add to Administrators and Remote Desktop Users
          Add-LocalGroupMember -Group "Administrators" -Member "rdpuser" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"

          # Mask the password in logs and set as secret output
          Write-Host "::add-mask::$Password"
          echo "RDP_PASSWORD=$Password" >> $env:GITHUB_ENV

          Write-Host "RDP user 'rdpuser' created successfully."

      - name: Install Latest Tailscale
        run: |
          # Get latest stable Tailscale MSI
          $LatestUrl = "https://pkgs.tailscale.com/stable/latest.php"
          $DownloadUrl = (Invoke-WebRequest -UseBasicParsing -Uri $LatestUrl -MaximumRedirection 5).Headers.Location
          if (-not $DownloadUrl) { $DownloadUrl = "https://pkgs.tailscale.com/stable/tailSetup-latest.msi" }

          $MsiPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $DownloadUrl -OutFile $MsiPath -UseBasicParsing

          Start-Process msiexec.exe -ArgumentList "/i", "`"$MsiPath`"", "/quiet", "/norestart" -Wait -NoNewWindow
          Remove-Item $MsiPath -Force

      - name: Start Tailscale with Auth Key
        run: |
          if (-not $env:TAILSCALE_AUTH_KEY) {
            Write-Error "TAILSCALE_AUTH_KEY secret is missing!"
            exit 1
          }

          $Hostname = "gh-rdp-${env:GITHUB_RUN_ID}"
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=$Hostname --accept-routes --accept-dns=false

          # Wait for IP assignment
          $TailscaleIP = $null
          for ($i = 0; $i -lt 20; $i++) {
            $TailscaleIP = & "C:\Program Files\Tailscale\tailscale.exe" ip --4 | Select-Object -First 1
            if ($TailscaleIP) { break }
            Start-Sleep -Seconds 6
          }

          if (-not $TailscaleIP) {
            Write-Error "Failed to get Tailscale IP after 2 minutes"
            exit 1
          }

          echo "TAILSCALE_IP=$TailscaleIP" >> $env:GITHUB_ENV
          Write-Host "Tailscale connected: $TailscaleIP ($Hostname)"

      - name: Verify RDP Port is Open via Tailscale
        run: |
          $Result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          if ($Result.TcpTestSucceeded) {
            Write-Host "RDP port 3389 is reachable via Tailscale!"
          } else {
            Write-Error "RDP port 3389 is NOT reachable!"
            exit 1
          }

      - name: Display Connection Info & Keep Alive
        run: |
          Write-Host @"
          
          =================================================
                     RDP SESSION READY
          =================================================
          Tailscale IP   : ${{ env.TAILSCALE_IP }}
          Username       : rdpuser
          Password       : ${{ env.RDP_PASSWORD }}   (masked in logs)
          
          Connect using any RDP client:
            Windows: mstsc.exe
            macOS: Microsoft Remote Desktop
            Linux: remmina, rdesktop, etc.
          
          This session will stay active until you cancel the workflow.
          =================================================
"@
          # Keep the job alive
          while ($true) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP session active... (Cancel workflow to terminate)"
            Start-Sleep -Seconds 300
          }
